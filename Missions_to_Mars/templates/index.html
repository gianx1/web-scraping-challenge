<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div clas="container">
    <div class="jumbotron text-center"  style="background:url(https://images.alphacoders.com/453/453091.jpg); background-size: 100%; height: 100%;")>
          <h1 style="color: white; text-shadow: 2px 2px black; ">Mission to Mars</h1>
           <br>
           <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
      
    
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h4>{{ mars.title }}</h4>
        <p>{{ mars.paragraph }}</p>
      </div>
    </div>
  </div>
</hr>


<div class="container padding">
  <div class="row padding">
    <div class="col-lg-8 col-md-8 col-sm-12">
    <h2>Featured Mars Image</h2>
    <img src="{{ mars.featured_img_link }}" class="img-fluid" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">

    </div>
    <div class="col-lg-4 col-md-4 col-sm-12">
     <h3>Mars Facts</h3>
      {{ mars.facts|safe }}
      </div>
    </div>
  </div>
</div>

<hr>

<div class="container-fluid padding">
  <div class="row wewlcome text-center">
    <div class="col-12">
      <h2>Mars Hemispheres</h2>
    </div>
    <hr class="light">
  </div>
</div>
</br>

<div class="container-fluid padding">
  <div class="row padding">

   {% for mars_img in mars.hemi_img %}
    <div class="col-md-6">
      <div class="card text-center">
        <img class="card-img-top" src="{{ mars_img.img_url }}" style="max-width:100%; max-height: auto;">
        <div class="card-body">
          <h4 class="card-title">{{mars_img.title}}</h4>
        </div>
      </div>
    </div>
   {% endfor %}
  </div>
</div>
  
<hr class="light">

</body>
</html>
